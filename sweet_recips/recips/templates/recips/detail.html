{% extends 'base.html' %}
{% block content %}
<div class="container detail-page">
  <h1>{{ recipe.name }}</h1>
  <div class="row detail-recip">
    <div class="col-md-11">
      <div class="row recip-bloc">
        <div class="col-md-12">
          <div class="row card-recip">
            <div class="col-lg-6 img-bloc"
            style="background: url('{{ recipe.photo.url }}')no-repeat center center; background-size: cover;">
            </div>
            <div class="col-lg-6 ingr-list">
              <ol>
                <h3>Ingrédients</h3>
                <div class="row">
                  {% for composition in recipe.get_composition %}
                    <div class="col-md-6 ingredients">
                      <li><img src="{{ composition.ingredient.photo.url }}" alt=""> <br>
                        {{ composition.indication }} {{ composition.ingredient }} </li>
                    </div>
                  {% endfor %}
                </div>
              </ol>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <h3>Préparation :</h3>
          <hr>
          <div class="direction">
              {{ recipe.preparation }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  pageName = "detail";
</script>
{% endblock %}
