<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Page de connexion</h1>
    {% if user.is_authenticated %}
        Vous êtes connecté, {{ user.username }}
        <p><a href="{% url 'users:deconnexion' %}">Deconnectez-vous</a></p>
    {% endif %}
    {% if error %}
        <p><strong>Nom d'utilisateur ou mot de passe invalide</strong></p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ forms.as_p }}
        <p>
            <input type="submit" value="Connexion">
        </p>
    </form>
    <div>
        <a href="{% url 'users:create' %}">Créez un compte</a>
    </div>
</body>
</html>
