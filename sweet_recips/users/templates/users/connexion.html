{% extends 'base.html' %}
{% block content %}
    <div class="container inscription">
    <div class="row">
        <div class="col-md-6 bloc text-uppercase text-center">
            <h1>Connection</h1>
            {% if error %}
                <p><strong>Nom d'utilisateur ou mot de passe invalide</strong></p>
            {% endif %}
            <form action="{% url 'users:connexion' %}" method="post">
                {% csrf_token %}
                {{ forms.as_p }}
                <p>
                    <input type="submit" value="Connexion" class="btn sub-btn">
                </p>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
